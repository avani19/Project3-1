<template name="newPoll">
    {{#if currentUser}}
<!--     <div class = "container"> -->
    {{#animate type="jello" delay="200"}}
    <button data-target="modal1" class="btn waves-effect waves-light btn" id="modalTrigger"> Create Poll</button>
    {{/animate}}
<!--     </div> -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add Poll</h4>
            <hr>
            <form name="submitForm">
                Question:
                <input type="textbox" name="questionText" style="width:200px;">
                <Br> Choices:
                <textarea name="choiceText" rows=10 style="height:200px;width:200px;"></textarea>
                <!-- <input type="submit" name="submitForm" class="submit-form" value="Submit"> -->
                <button class="btn btn-success js-add-comment modal-close" type="submit">Submit</button>
            </form>
        </div>
    </div>
    {{/if}}
</template>

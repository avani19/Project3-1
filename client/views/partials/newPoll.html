<template name="newPoll">
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">x</a>
        </div>
        <div class="modal-content">
            <h4>Create a Poll</h4>
            <hr>
            <div class="row loseNavInheritance">
                <div class="col s6">
                    <form name="submitForm">
                        <div class="input-field">
                            <div class="questionMessage"></div>
                            <div class="createLabels">Question Text:</div>
                            <input class="validate" type="text" id="questionText" style="width:300px;" required>
                            <label for="questionText"></label>
                        </div>
                        <div class="input-field">
                            <div class="choiceMessage"></div>                        
                            <div class="createLabels">Choices (seperate with a line break)</div>
                            <textarea class="materialize-textarea" id="choiceInput" name="choiceText" rows=10 style="width:300px;" required></textarea>
                            <label for="choiceInput"></label>
                        </div>

                        <button class="btn btn-success js-add-comment" type="button" id="preview">Preview</button>
                        <button class="btn btn-success js-add-comment modal-close hide" type="submit" id="publish">Publish</button>
                    </form>
                </div>
                <div class="col s6 hide" id="previewPoll">
                </div>
            </div>
        </div>
    </div>
</template>

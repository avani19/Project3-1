<template name="pollPartial">

<div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Poll created by {{this.user.email}}</span>
              <p>Time: {{this.createdAt}}</p>
              <p>Question: {{this.question}} </p>
              <p>This card is being rendered by //views/partials/pollpartial.html
              </p>
              <p>The poll creation (red + sign) is triggered in views/partials/newpoll.html</p>
              <p>We need to short circuit the "+" to prompt for poll information. That is in //client/controller/newpoll.js </p>
              <p>server/postpolls.js is where the database PUT is made</p>
            </div>
             <div><h2>{{this.question}}</h2></div>
       <div>
        {{#each choices}}
          {{text}}
        {{/each}}
        </div>
              <div class="card-action">
              {{#if isAdminOrCreator this}}
              <div class="btn red delete-poll" data-id="{{this._id}}"><i class="material-icons">delete</i></div>
              {{/if}}
              
              {{#if currentUser}}
              <div class="btn like-poll" data-id="{{this._id}}"><i class="material-icons">thumb_up</i></div>
              <div class="btn dislike-poll" data-id="{{this._id}}"><i class="material-icons">thumb_down</i></div>
              {{/if}}
        
              <p>{{this.likes}} Likes</p>
              <p>{{this.dislikes}} Dislikes</p>
              </div>
            </div>
          </div>
        </div>

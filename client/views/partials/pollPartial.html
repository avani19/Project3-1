<template name="pollPartial">
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image">
        <img src="{{this.image}}">
      </div>
      <div class="card-content">
        <p>Created by {{this.user.email}} {{this.createdAt}}</p>
      </div>

      <div>This card is being rendered by //views/partials/pollpartial.html</div>
      <div>The poll creation (red + sign) is triggered in views/partials/newpoll.html</div>
      <div>We need to short circuit the "+" to prompt for poll information. That is in //client/controller/newpoll.js</div>
      <div>server/postpolls.js is where the database PUT is made</div>
      <hr>
      <div>{{this.question}}</div>
      <div>
        {{#each choices}}
          <p class="pollChoice">{{text}}</p>
        {{/each}}
      </div>

      <div class="card-action">
        {{#if isAdminOrCreator this}}
          <div class="btn red delete-poll" data-id="{{this._id}}"><i class="material-icons">delete</i></div>
        {{/if}}
        {{#if currentUser}}
          <div class="btn like-poll" data-id="{{this._id}}"><i class="material-icons">thumb_up</i></div>
          <div class="btn dislike-poll" data-id="{{this._id}}"><i class="material-icons">thumb_down</i></div>
        {{/if}}
        <p>{{this.likes}} Likes</p>
        <p>{{this.dislikes}} Dislikes</p>
      </div>
    </div>
  </div>
</template>
